<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>
  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
  </ul>
  <button id="sort-btn">排序</button>
<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var data = new Array();
  var sourceList = document.getElementById("source").getElementsByTagName("li");
  for (i=0 ; i < sourceList.length ; i++){
      var city = sourceList[i].childNodes[0].data.substr(0,2);
      var mark = sourceList[i].childNodes[1].innerHTML;
      data[i] = new Array();
      data[i][0] = city;
      data[i][1] = parseInt(mark);
  }
  return data;
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) { 
  return data.sort(function (a,b) {
    return b[1]-a[1];
  });
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resort = document.getElementById("resort");
  for(i=0 ;i< data.length; i++){
    var resortList = document.createElement("li");
    var chineseNum;
    switch (i)
    {
    case 0:
      chineseNum = "一";
      break;
    case 1:
      chineseNum = "二";
      break;
    case 2:
      chineseNum = "三";
      break;
    case 3:
      chineseNum = "四";
      break;
    case 4:
      chineseNum = "五";
      break;
    case 5:
      chineseNum = "六";
      break;
    case 6:
      chineseNum = "七";
      break;
    default:
      chineseNum = i+1 ;
    }
    listText = "第" + chineseNum + "名：" + data[i][0] + "空气质量：<b>" + data[i][1] + "</b>";
    resortList.innerHTML = listText;
    resort.appendChild(resortList);
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = document.getElementById("sort-btn");
  // btn.addEventListener("cilck",btnHandle());
  var once = true;
  // onclick事件只执行一次
  btn.onclick = function(){
    if(once){
      btnHandle();
      once = false;
      }
  }
}


init();

</script>
</body>
</html>
