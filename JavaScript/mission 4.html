<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ife4</title>
	<style>
		input{
			width: 200px;
		}
		button{
			border-radius: 4px;
		}
		li{
			list-style-type: none;
			display: inline-block;
			height: 70px;
			padding: 0 20px;
			margin: 20px 10px 0px;
			background-color: #666;
			font-size: 18px;
			font-family: "微软雅黑";
			font-weight: bold;
			line-height: 70px;
			color: #fff;

		}

	</style>
</head>
<body>
	<input id="input" type="text">
	<button id="left-in">左侧入</button>
	<button id="right-in">右侧入</button>
	<button id="left-out">左侧出</button>
	<button id="right-out">右侧出</button>
	<div id="queue"></div>
</body
>
<script>
	var li = document.getElementById("left-in"),
		ri = document.getElementById("right-in"),
		lo = document.getElementById("left-out"),
		ro = document.getElementById("right-out"),
		input = document.getElementById("input"),
		queue = document.getElementById("queue");

	//左侧入
	li.onclick = function(){
		//判断输出框是否为空且是否为数值
		if (input.value !== "" && isNaN(Number(input.value)) == false) {
			var newEle = document.createElement("li");
			newEle.innerHTML = input.value;
			queue.insertBefore( newEle , queue.childNodes[0]);
			//为节点绑定onclick事件
			newEle.onclick = function(){
				queue.removeChild(this);
			}
		}else if(isNaN(Number(input.value))){
			alert("Not a Number!!!")
		}
	input.value = "";

	}
	//右侧入
	ri.onclick = function(){
		if (input.value !== "" && isNaN(Number(input.value)) == false) {
			var newEle = document.createElement("li");
			newEle.innerHTML = input.value;
			queue.appendChild(newEle);
			newEle.onclick = function(){
				queue.removeChild(this);
			}
		}else if(isNaN(Number(input.value))){
			alert("Not a Number!!!")
		}
	input.value = "";
	}

	//左侧出
	lo.onclick = function(){
		//检查队列中是否含有子节点
		if(queue.childNodes.length > 0){
			queue.removeChild(queue.childNodes[0]);
		}
	}

	//左侧出
	ro.onclick = function(){
		if(queue.childNodes.length > 0){
			queue.removeChild(queue.childNodes[queue.childNodes.length-1]);
		}
	}
</script>

</html>
